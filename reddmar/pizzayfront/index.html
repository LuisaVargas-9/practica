<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <!-- Permite el uso de los íconos FontAwesome -->
    <script src="https://kit.fontawesome.com/ed6fdc77c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
</head>

<header>
    <img src="img/Logo.png" alt="Logo Pizza&Front" class="logo-header">
    <nav class="menu"><i class="fa-solid fa-bars"></i></nav>
</header>

<body>
    <section class="podium">
        <h2>Podio de pizzas</h2>
        <span>
            <div class="top-pizzas">
                <h3>Pizzas top5</h3>
                <ol>
                    <li>Mozarella</li>
                    <li>Hawaina</li>
                    <li>Mozarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
            <div class="pizza-image">
                <img src="img/PizzaFalling.jpg" alt="">
            </div>
        </span>
    </section>
    <section class="envio">
        <h2 class="white-text">Envío gratis </h2>
        <h2 class="red-text">comprando </h2>
        <h2 class="white-text">2 pizzas</h2>
    </section>
</body>

<footer>
    <span>
        <img src="img/Logo.png" alt="Logo Pizza&Front" class="logo-header">
        <ol class="menu-footer">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ol>
    </span>
</footer>
</html>
